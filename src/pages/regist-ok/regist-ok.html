<ion-header>
  <ion-navbar color="ptitle">
    <ion-title>รายการที่ตรวจพบ</ion-title>
  </ion-navbar>
</ion-header>
<ion-content >
  <ion-list>
    <ion-card  *ngFor="let u of users" (click)="confirm(u)" padding class="card">
      <ion-item >
        <ion-icon item-start name="person"></ion-icon>
        <h2><b>ชื่อ: </b>{{u.user_fname}} {{u.user_lname}}</h2>
        <h2><b>ตำแหน่ง: </b>{{u.user_position}}</h2>
      </ion-item>
      <div >
        <h2><b>ประเภทหน่วยงาน: </b>{{u.cust_desc}}</h2>
        <h2><b>จังหวัด: </b>{{u.province_name}}</h2>
        <h2><b>หน่วยงาน: </b>{{u.cust_pdesc}}</h2>
      </div>
    </ion-card>
  </ion-list>
</ion-content>
