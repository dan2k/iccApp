<ion-header>

  <ion-navbar color="ptitle">
    <ion-title>กระจายงาน</ion-title>
    <ion-buttons start small>
      <button ion-button icon-only color="ligth" small (click)="close()">
                  <ion-icon name="close-circle"></ion-icon>
                </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <div>
    <ion-row style="background-color:#f9fafc;">
      <ion-col>
        <button ion-item icon-left clear small (click)="openJob(1)" >
              <ion-avatar>
                <img src="./assets/icon/workstation.png" >
              </ion-avatar>
              <p>เครื่อง</p>
            </button>

      </ion-col>
      <ion-col>
        <button ion-item icon-left clear small (click)="openJob(2)">
              <ion-avatar>
                <img src="./assets/icon/p.jpg" >
              </ion-avatar>
              <p>โปรแกรม</p>
            </button>
      </ion-col>
      <ion-col>
        <button ion-item icon-left clear small (click)="openJob(3)">
              <ion-avatar>
                <img src="./assets/icon/other.jpg" >
              </ion-avatar>
              <p>อื่น ๆ</p>
            </button>
      </ion-col>
    </ion-row>
  </div>

</ion-content>
