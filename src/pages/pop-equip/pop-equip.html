<ion-content style="margin:0;">
  <ion-list style="margin:0;">
      <ion-item style="margin:0;">
          <ion-label floating>อาการเสีย</ion-label>
          <ion-select [(ngModel)]="problem_sub2_id" (ionChange)="change(s)">
            <ion-option value=''>-- อาการ -- </ion-option>
            <ion-option *ngFor="let s of symptoms" [value]="s.problem_sub2_id">
              {{s.problem_sub2_desc}}
            </ion-option>
          </ion-select>
        </ion-item>
    <ion-item style="margin:0;">
      <ion-label floating>รายละเอียด</ion-label>
      <ion-textarea rows=5 cols=80 [(ngModel)]="detail"></ion-textarea>
    </ion-item>

    <ion-item>
      <button ion-button color="primary" full small (click)="close()">ยืนยัน</button>
    </ion-item>
  </ion-list>
</ion-content>
