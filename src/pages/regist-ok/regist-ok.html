<ion-header>

    <ion-navbar color="primary">
        <ion-title>ลงทะเบียน</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>
        <ion-list-header>
            <h2><b style="color:green;">ตรวจสอบพบข้อมูล</b></h2>
        </ion-list-header>
        <button ion-item style="font-size:12px;color:darkolivegreen;" *ngFor="let u of users" (click)="confirm(u)">

            <h3><span style="font-weight:bold;font-size:18px;">ตำแหน่ง: </span></h3>
            <h3><span style="font-weight:bold;font-size:18px;">ประเภทหน่วยงาน: </span></h3>
            <h3><span style="font-weight:bold;font-size:18px;">จังหวัด: </span></h3>
            <h3><span style="font-weight:bold;font-size:18px;">หน่วยงาน: </span></h3>
        </button>
    </ion-list>
</ion-content>
