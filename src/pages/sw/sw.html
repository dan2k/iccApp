
<ion-header>

    <ion-navbar color="ptitle">
        <ion-title>ปัญหาด้านโปรแกรม</ion-title>
        <ion-buttons start small>
          <button ion-button icon-only color="ligth" small (click)="close()">
                      <ion-icon name="close-circle"></ion-icon>
                    </button>
        </ion-buttons>
      </ion-navbar>

</ion-header>

<ion-content >
    <ion-row>
        <ion-item>
          <ion-label>ระบบงาน</ion-label>
          <ion-select [(ngModel)]="prob_gid" (ionChange)="change($event)">
            <!-- <ion-option value="">-- เลือก --</ion-option> -->
            <ion-option *ngFor="let p of problemgroups" [value]="p.prob_gid+'||'+p.prob_gdesc">
              {{p.prob_gdesc}}
            </ion-option>
          </ion-select>
        </ion-item>
        <ion-item>
          <ion-label>โปรแกรม</ion-label>
          <ion-select [(ngModel)]="problem_sub_id" (ionChange)="change2($event)">
            <ion-option *ngFor="let ps of problemsubs" [value]="ps.problem_sub_id+'||'+ps.problem_sub_desc">
              {{ps.problem_sub_desc}}
            </ion-option>
          </ion-select>
        </ion-item>
        <ion-item>
            <ion-label>อาการ</ion-label>
            <ion-select [(ngModel)]="problem_sub2_id" >
                <ion-option *ngFor="let ps2 of problemsub2s" [value]="ps2.problem_sub2_id">
                  {{ps2.problem_sub2_desc}}
                </ion-option>
              </ion-select>
          </ion-item>
        <ion-item>
          <ion-label>รายละเอียด</ion-label>
          <ion-textarea rows=8 cols=80 [(ngModel)]="detail"></ion-textarea>
        </ion-item>
    </ion-row>
</ion-content>
<ion-footer>
  <button ion-button  full color="secondary" (click)="save()">บันทึก</button>
</ion-footer>
