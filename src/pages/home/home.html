<ion-header>
    <ion-navbar color="ptitle">
        <ion-title>
            ICCAPP
            <br><ion-note>คุณ {{userData?.user_fname}} {{userData?.user_lname}}</ion-note>
        </ion-title>
        <ion-buttons end>
            <button ion-button icon-only small (click)="setting()">
              <ion-icon name="ios-settings-outline"></ion-icon>
            </button>
            <button ion-button icon-only (click)="logout()" small>
              <ion-icon name="log-out"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>
<ion-content>
    <ion-tabs>
        <ion-tab tabIcon="contact" tabTitle="รับแจ้ง" [root]="tab1"></ion-tab>
        <ion-tab tabIcon="chatbubbles" tabTitle="demo" [root]="tab2"></ion-tab>
        <ion-tab tabIcon="flame" tabTitle="demo" [root]="tab3"></ion-tab>
        <ion-tab tabIcon="magnet" tabTitle="demo" [root]="tab4"></ion-tab>
    </ion-tabs>
</ion-content>
