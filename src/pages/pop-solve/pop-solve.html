<ion-content>
  <ion-row style="background-color:#34495e;color:aliceblue">
    <ion-col>บันทึกการแก้ไข</ion-col>
    <ion-col text-right>
      <!-- <button ion-button color="danger" small clear (click)="close()"><ion-icon name="close-circle"></ion-icon></button> -->
    </ion-col>
  </ion-row>
  <ion-item>
    <ion-label stacked style="font-size:16px;">การแก้ไข</ion-label>
    <ion-textarea rows=10 cols="30" [(ngModel)]="solve" ></ion-textarea>
  </ion-item>
  <button ion-button="" blocked small color="primary" (click)="save()">บันทึก</button>
  <button ion-button="" blocked small color="primary" (click)="clear()">ยกเลิก</button>
  <button ion-button="" blocked small color="primary" (click)="close()">ปิด</button>
</ion-content>
