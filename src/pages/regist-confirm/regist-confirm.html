<ion-header>
    <ion-navbar color="ptitle">
        <ion-title>รายละเอียดผู้ใช้</ion-title>
    </ion-navbar>
</ion-header>
<ion-content padding>
    <ion-list>
        <ion-item>
            <h2><b>คุณ:</b> {{user.user_fname}} {{user.user_lname}}</h2>
            <h2><b>ตำแหน่ง:</b> {{user.user_position}}</h2>
            <h2><b>ประเภทหน่วยงาน:</b> {{user.cust_desc}}</h2>
            <h2><b>จังหวัด:</b> {{user.province_name}}</h2>
            <h2><b>หน่วยงาน:</b> {{user.cust_pdesc}}</h2>
        </ion-item>
        <ion-item>
            <button ion-button color="primary" block (click)="confirm()">ยืนยัน</button>
            <button ion-button color="danger" block (click)="update()">แก้ไขข้อมูล</button>
        </ion-item>
    </ion-list>
</ion-content>
